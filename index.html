<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine‚Äôs ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      width: 320px;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .yes a {
      color: white;
      text-decoration: none;
    }

    .yes:hover {
      background: #d62828;
      transform: scale(1.1);
    }

    .no {
      background: #ccc;
      color: #333;
      position: relative;
    }

    .heart {
      font-size: 40px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Valentine‚Äôs Day Love</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes">
        <a href="mes.html">Yes üíç</a>
      </button>

      <button class="no" id="noBtn">No üòÖ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
